{% load staticfiles %}
<!DOCTYPE html>
<html>
<script src="{% static "js/jquery-3.0.0.js" %}"></script>
{# <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.js"></script> #}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.js"></script>
<script type="text/javascript">
	$(document).ready(function() {	
		$('#searchbox').validate({
		        rules: {
		            query: {
		                minlength: 3,
		                required: true
		            },
		        },
		        highlight: function (element) {
		            $(element).closest('.control-group').removeClass('success').addClass('error');
		        },
		        success: function (element) {
		            element.text('OK!').addClass('valid')
		                .closest('.control-group').removeClass('error').addClass('success');
		        }
		    });
	});
</script>
	<head>
<link rel="stylesheet" type="text/css" href="{% static "css/index.css" %}" />	
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<title>CourseSearch</title>
	</head>
	<body class="row jumbotron">
	<div class="col-md-4 col-md-offset-5">
		<h1 id="head"> Course Search </h1>	
		<form id="searchbox" method="get" action="/search/results/">
			<div class="control-group">	
            	<div class="controls">				
					<input type="text" name="query" placeholder="Enter your search query" autofocus><br>
				</div>
			</div>
			<br>
			<input id="btn1" type="submit" name="button" value="Submit" class="btn btn-primary"><br>
		</form>
	</div>
	</body>
</html>
